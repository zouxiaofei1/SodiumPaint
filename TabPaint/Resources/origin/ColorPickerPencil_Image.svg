<svg width="800px" height="800px" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义取色器图标 -->
    <g id="color-picker-icon">
      <g transform="translate(1.000000, 0.000000)" fill="#434343">
        <path d="M15.308,4.434 C16.22,3.523 16.118,1.939 15.079,0.9 C14.038,-0.139 12.455,-0.242 11.545,0.67 L10.364,1.853 L14.128,5.617 L15.308,4.434 L15.308,4.434 Z" style="fill: rgb(80, 143, 225);"/>
        <path d="M5.468,14.276 L11.615,8.128 L12.387,8.9 L13.971,7.314 L8.662,2.005 L7.077,3.589 L7.85,4.362 L1.702,10.508 L0.02,15.201 L0.774,15.955 L5.468,14.276 L5.468,14.276 Z M8.916,5.428 L10.551,7.064 L4.289,13.324 L1.695,14.284 L2.654,11.688 L8.916,5.428 L8.916,5.428 Z"/>
      </g>
    </g>
    
    <!-- 定义铅笔图标 -->
    <g id="pencil-icon">
      <path opacity="1" d="M18.556 8.90942L7.09967 20.4114C6.72438 20.7882 6.21446 21 5.68265 21H4.00383C3.44943 21 3 20.5466 3 19.9922V18.2987C3 17.7696 3.20962 17.2621 3.58297 16.8873L15.0647 5.35974C15.0742 5.4062 15.0969 5.45049 15.1329 5.48653L18.5506 8.90426C18.5524 8.90601 18.5542 8.90773 18.556 8.90942Z" style="fill: rgb(238, 206, 130);"/>
      <path d="M20.0651 7.39423L7.09967 20.4114C6.72438 20.7882 6.21446 21 5.68265 21H4.00383C3.44943 21 3 20.5466 3 19.9922V18.2987C3 17.7696 3.20962 17.2621 3.58297 16.8873L16.5517 3.86681C19.5632 1.34721 22.5747 4.87462 20.0651 7.39423Z" stroke="#323232" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="fill-opacity: 0;"/>
      <path d="M15.3096 5.30981L18.7273 8.72755" stroke="#323232" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </defs>

  <g transform="translate(2, 2)">
    <!-- 取色器：稍微放大 (1.1) 并调整位置 -->
    <use href="#color-picker-icon" transform="translate(3, 2) scale(1.1)" />

    <!-- 铅笔：
         1. scale(0.85): 缩小为原来的85% 
         2. scale(-1, 1): 水平翻转 (注意缩放顺序)
         3. translate: 调整位置使其与取色器中心对齐
    -->
    <use href="#pencil-icon" transform="translate(22, 1) scale(-0.85, 0.85)" />
  </g>
</svg>
